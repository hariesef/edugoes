server {
  listen 80;
  server_name monarch-legal-admittedly.ngrok-free.app;

  # --- Frontend (Vite dev server) ---
  location / {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # HMR/WebSocket support
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_read_timeout 300s;
    proxy_send_timeout 300s;

    proxy_pass http://127.0.0.1:5173;
  }

  # --- LTI Tool (ltijs) ---
  # Proxies all /tool/* paths to ltijs running locally on port 4000.
  # The trailing slash in proxy_pass preserves the upstream path after /tool/.
  location ^~ /tool/ {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    # Tell upstream it is mounted under /tool
    proxy_set_header X-Forwarded-Prefix /tool;

    # WebSocket/upgrade support
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_read_timeout 300s;
    proxy_send_timeout 300s;

    # Rewrite upstream redirects like Location: /launch -> /tool/launch
    proxy_redirect ~^(/.+)$ /tool$1;

    proxy_pass http://127.0.0.1:4000/;
  }

  # --- Backend API ---
  location ^~ /api/ {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 300s;
    proxy_send_timeout 300s;
    proxy_pass http://127.0.0.1:8080;
  }

  # --- LTI well-known endpoints ---
  location ^~ /.well-known/ {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 300s;
    proxy_send_timeout 300s;
    proxy_pass http://127.0.0.1:8080;
  }
}
